<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>clearable-input</title>
    <script src="../webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="clearable-input.html">
</head>
<style>
	div {
		border: 1px solid black;
		margin-bottom: 10px;
		padding: 10px;
		width: 25%;
	}
</style>

<body unresolved>
<div>
	<p>The simplest clearable input on the planet</p>
	<clearable-input></clearable-input>
</div>

<div>
	<p>Clearable input with a placeholder</p>
	<clearable-input placeholder="Hello World"></clearable-input>
</div>

<div>
	<p>Read Only input with a value</p>
	<clearable-input placeholder="Hello World" value="Foo" readonly></clearable-input>
</div>

<div>
	<p>Disabled input</p>
	<clearable-input placeholder="Hello World" value="Foo" disabled></clearable-input>
</div>

<div>
	<p>Custom Colors</p>
	<clearable-input placeholder="Hello World" value="Foo" backgroundColor="#000" color="white"></clearable-input>
</div>
</body>

</script>
</html>
